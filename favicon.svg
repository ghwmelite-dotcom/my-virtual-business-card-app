  <!-- Right C -->
  <path d="M21 8h-2v2.5h2c1.933 0 3.5 1.567 3.5 3.5v4c0 1.933-1.567 3.5-3.5 3.5h-2V24h2c3.314 0 6-2.686 6-6v-4c0-3.314-2.686-6-6-6z"
