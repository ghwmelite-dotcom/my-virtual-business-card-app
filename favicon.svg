      <stop offset="30%" stop-color="#D4915C"/>
      <stop offset="70%" stop-color="#B87333"/>
      <stop offset="100%" stop-color="#8B5A2B"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
