  <path d="M11 8C7.686 8 5 10.686 5 14v4c0 3.314 2.686 6 6 6h2v-2.5h-2c-1.933 0-3.5-1.567-3.5-3.5v-4c0-1.933 1.567-3.5 3.5-3.5h2V8h-2z"
